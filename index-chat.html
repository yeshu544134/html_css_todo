        <h3 class="bg-[#52606d] text-[#ffffff]">oh great VaraKumar! Can you send me the URL?</h3>
        <h3 class="bg-[#47a3f3] text-[#ffffff] text-right">https://varakumar.ccbp.tech</h3>
        <h3 class="bg-[#52606d] text-[#ffffff]">Awesome Varakumar, Where did you learn?</h3>
        <h3 class="bg-[#47a3f3] text-[#ffffff] text-right">NxtWave CCBP 4.0 Program</h3>
      </div>
    </div>
